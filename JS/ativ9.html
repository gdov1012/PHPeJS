<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
   <h3>Graus Celcius</h3>
    <input type="number" id="c9" >
    <button onclick="v9()">Converter</button>
    <p id="p">Graus fahrenheit </p>

<script>
function v9() {
            let c = parseFloat(document.getElementById("c9").value);
            let f = (c * 9/5) + 32;
            document.getElementById("p").innerHTML = +c+ "°C = "+f+"°F";
        }
 </script>
</body>
</html>
