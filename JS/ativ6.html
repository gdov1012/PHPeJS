<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>

    <form>
        <input type="number" id="num">
        <input type="button" name="bt" value="Verificar" onclick="verificacao()"> 
        <p id="p">O número é:</p>
    </form>

    <script>
        function verificacao(){
        let n = Number(document.getElementById('num').value);
        if(n % 2 === 0){
           document.getElementById('p').innerHTML = "O número é: Par!" ;
        }else{
          document.getElementById('p').innerHTML = "O número é: Ímpar!" ;
    }
}
    </script>
</body>
</html>
