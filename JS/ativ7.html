<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
      
    <input type="number" id="numint" placeholder="Número inteiro">
    <input type="text" id="numstr" placeholder="Número string">
    <button onclick="v7()">Comparar</button>
    <p id="p"></p>
    <script>
    function v7() {
            let numInt = parseInt(document.getElementById("numint").value);
            let numStr = document.getElementById("numstr").value;
            let comp1 = (numInt == numStr);
            let comp2 = (numInt === numStr);
            document.getElementById("p").innerHTML = "Comparação == : " +comp1+ " e comparação === : " +comp2;
        }
        </script>
</body>
</html>
