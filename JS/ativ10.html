<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <input type="number" step="0.1" id="notaA" placeholder="Nota 1">
    <input type="number" step="0.1" id="notaB" placeholder="Nota 2">
    <input type="number" step="0.1" id="notaC" placeholder="Nota 3">
    <button onclick="v10()">Calcular média</button>
    <p id="p">?</p>


    <script>
         function v10() {
            let n1 = parseFloat(document.getElementById("notaA").value);
            let n2 = parseFloat(document.getElementById("notaB").value);
            let n3 = parseFloat(document.getElementById("notaC").value);
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                document.getElementById("p").innerHTML = "Digite as três notas!";
                return;
            }
            let media = (n1 + n2 + n3) / 3;
            if (media >= 7) {
                document.getElementById("p").innerHTML ="Aluno aprovado com média " +media;
            } else {
                document.getElementById("p").innerHTML ="Aluno reprovado com média " +media;
            }
        }
    </script>
</body>
</html>
